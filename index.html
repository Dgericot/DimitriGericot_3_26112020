<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="./css/all.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet" />
    <title>Ohmyfood</title>
</head>

<body>
    <div id="page">

        <header>
            <div id="logo">
                <h1>Ohmyfood</h1>
            </div>
        </header>
        <section class="container-section1">

            <div class="recherche">
                <i class="fas fa-map-marker-alt"></i>
                <form action="#">
                    <input type="text" name="area" id="area" placeholder="Paris, Belleville" />
                </form>
            </div>

            <div class="explore-restaurants">
                <h1>Réservez le menu qui vous convient</h1>

                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>

                <button class="exploration"><span>Explorer nos restaurants</span></button>

            </div>
        </section>

        <section class="fonctionnement">
            <h1>Fonctionnement</h1>

            <button class="choix-restaurants">
                <i class="fas fa-mobile-alt"></i>
                <span>Choisissez un restaurant</span>
            </button>

            <button class="composition">
                <i class="fas fa-list-ul"></i>
                <span>Composez votre menu</span>
            </button>

            <button class="dégustation">
                <i class="fas fa-store"></i>
                <span>Dégustez au restaurant</span>
            </button>

        </section>

        <section class="restaurants">

            <div id="cartes">
                <h1>Restaurants</h1>

                <figure>
                    <div class="restau-img">
                        <img src="img/Ménilmontant.jpg">
                    </div>
                    <figcaption>
                        <a href="#">
                            <span>La palette du goût</span> <br>
                            <p>Ménilmontant</p>

                        </a>
                    </figcaption>

                </figure>

                <figure>
                    <div class="restau-img">
                        <img src="img/Charonne.jpg">
                    </div>
                    <figcaption>
                        <a href="#">
                            <span>La note enchantée</span><br>
                            <p>Charonne</p>

                        </a>
                    </figcaption>

                </figure>

                <figure>
                    <div class="restau-img">
                        <img src="img/Cité-Rouge.jpg">
                    </div>
                    <figcaption>
                        <a href="#">
                            <span>À la française</span><br>
                            <p>Cité Rouge</p>

                        </a>
                    </figcaption>

                </figure>

                <figure>
                    <div class="restau-img">
                        <img src="img/Folie-Méricourt.jpg">
                    </div>
                    <figcaption>
                        <a href="#">
                            <span>Le délice des sens</span><br>
                            <p>Folie-Méricourt</p>

                        </a>
                    </figcaption>

                </figure>


            </div>


        </section>
        <footer>
            <div class="footer-box">
                <h1>Ohmyfood</h1>
                <ul>
                    <li>Proposer un restaurant</li>
                    <li>Devenir Partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>

                </ul>
            </div>
        </footer>


    </div>


</body>

</html>
